{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-farm-green mb-6">Write Knowledge Article</h1>
            
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="title">
                        Article Title
                    </label>
                    <input type="text" id="title" name="title" 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-farm-green"
                           placeholder="Enter a descriptive title for your article" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="category">
                        Category
                    </label>
                    <select id="category" name="category" 
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-farm-green" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="content">
                        Article Content
                    </label>
                    <textarea id="content" name="content" rows="12"
                              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-farm-green"
                              placeholder="Share your knowledge, experiences, and insights..." required></textarea>
                    <p class="text-gray-500 text-sm mt-1">You can use simple formatting with line breaks.</p>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('knowledge_base') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 transition">
                        Cancel
                    </a>
                    <button type="submit" class="bg-farm-green text-white px-6 py-2 rounded hover:bg-farm-light-green transition">
                        Publish Article
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

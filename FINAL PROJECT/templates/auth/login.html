{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-farm-green text-white py-4 px-6">
            <h2 class="text-2xl font-bold">Welcome Back</h2>
            <p class="text-farm-tan">Login to your AgriFarma account</p>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email Address
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-farm-green" 
                       type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-farm-green" 
                       type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="w-full bg-farm-green hover:bg-farm-light-green text-white font-bold py-2 px-4 rounded transition">
                Login
            </button>
            
            <div class="text-center text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-farm-green hover:underline">Register here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
